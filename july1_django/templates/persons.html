<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Person Page</title>
</head>

<body>
    <center class='text-success'>
        <h1> List of Persons</h1>
    </center>

    <div bgcolor="lightyellow">
        <form>
         <select name="status">
             <option value="All" selected>All</option>
             <option value='True'>True</option>
             <option value='False'>False</option>
         </select>&nbsp;&nbsp;&nbsp;
         <button type='sumbit' style="background-color:rgb(77, 246, 86);">Filter</button>
         </form>
    </div>
    <table class="table table-striped table-hover table-condensed table-bordered table-info">
        <thead>
            <tr>
                <th scope="col">Sl.no.</th>
                <th scope="col">Full Name</th>
                <th scope="col">gender</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Salary</th>
                <th scope="col">Verified</th>
            </tr>
        </thead>
        <tbody>
            {% for person in persons %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{person.first_name}} {{person.last_name}}</td>
                <td>{{person.gender}} </td>
                <td>{{person.age}} </td>
                <td>{{person.email}} </td>
                <td>{{person.salary}}</td>
                <td>{{person.is_verify}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Room List</title>
</head>

<body>
    <center class='text-success'>
        <h1> Rooms list </h1>
    </center>
    <a class='link' href="{% url 'manager:manager' %}"><i class="fas fa-arrow-circle-left"></i>Back</a>
    

    <table class="table table-striped table-hover table-condensed table-bordered table-info">
        <thead>
            <tr>
                <th scope="col">SL.NO.</th>
               
                <th scope="col">Photos</th>
                <th scope="col">Room Type</th>
                <th scope="col">Price</th>
                <th scope="col">Capacity</th>
                <th scope="col">Contact no</th>
            </tr>
        </thead>
        <tbody>

            {% for mg in room_list %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>
                    {% if mg.image %}

                       <a href="{{mg.image.url}}"> <img src='{{mg.image.url}}' height=100 width=250></a>
                        {% else %}
                            No Image Found
                        {% endif %}
                </td>
                <td>{{mg.room_type}}</td>
                <td>{{mg.price}}</td>
                <td>{{mg.capacity}}</td>
                <td>{{mg.contactno}}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
